<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-GARUD | Analytics Report</title>
    <link href="report.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --accent: #0056b3; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .report-container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); border: 1px solid #dee2e6; }
        .logo { display: block; margin: 0 auto 15px; width: 250px; }
        h1 { color: var(--accent); text-align: center; font-size: 2.8rem; font-weight: 800; margin-bottom: 5px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; overflow-x: auto; }
        .tab-button { padding: 12px 25px; cursor: pointer; border: none; background: none; font-weight: bold; }
        .tab-button.active { color: var(--accent); border-bottom: 3px solid var(--accent); }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        .download-button { display: none; width: 100%; padding: 18px; font-size: 1.2rem; font-weight: bold; color: #fff; background: linear-gradient(45deg, #28a745, #218838); border: none; border-radius: 10px; cursor: pointer; margin-top: 25px; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); justify-content: center; align-items: center; z-index: 9999; flex-direction: column; }
        .spinner { border: 6px solid #f3f3f3; border-top: 6px solid var(--accent); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-weight:bold; color:var(--accent);">E-GARUD: Processing Data...</p>
    </div>
    
    <div class="report-container">
        <img src="railway logo.png" class="logo">
        <h1>E-GARUD ई गरुड़</h1>
        <p style="text-align:center; font-weight:bold; margin-top:-5px;">(CREW FOOTPLATE ACTIVITY MONITORING SYSTEM)</p>
        <p style="text-align:center; color:#666; font-size: 0.9rem;">Electrical (OP) Raipur, TELOC CELL S.E.C.Railway</p>

        <div class="tabs">
            <button class="tab-button active" data-tab="train-details">Train Details</button>
            <button class="tab-button" data-tab="crew-details">Crew Details</button>
            <button class="tab-button" data-tab="driving-analysis">Driving Analysis</button>
            <button class="tab-button" data-tab="cli-observation">CLI Observation</button>
        </div>

        <div id="reportContent">
            <div id="train-details" class="tab-pane active"></div>
            <div id="crew-details" class="tab-pane"></div>
            <div id="driving-analysis" class="tab-pane"></div>
            <div id="cli-observation" class="tab-pane">
                <h2 style="border-bottom: 2px solid var(--accent);">CLI FINAL OBSERVATION</h2>
                <textarea id="cliRemarks" rows="5" style="width:100%; padding:15px; border-radius:8px; border:1px solid #ccc;" placeholder="Enter trip observation (Minimum 15 words required)..."></textarea>
                
                <div id="abnormalities-checkbox-container" style="margin-top:20px; background:#f9f9f9; padding:20px; border-radius:10px;">
                    <label style="display:block; margin-bottom:10px;"><input type="checkbox" id="chk-bft-nd"> BFT not done</label>
                    <label style="display:block; margin-bottom:10px;"><input type="checkbox" id="chk-bpt-nd"> BPT not done</label>
                    <label style="display:block; margin-bottom:5px;"><input type="checkbox" id="chk-late-ctrl"> Late Controlling</label>
                    <input type="text" id="txt-late-ctrl" placeholder="Location..." style="width:100%; padding:8px; margin-bottom:10px;">
                    <label style="display:block; margin-bottom:5px;"><input type="checkbox" id="chk-overspeed"> Over speeding</label>
                    <input type="text" id="txt-overspeed" placeholder="Speed details..." style="width:100%; padding:8px;">
                </div>

                <div style="margin-top:20px;">
                    <h3>Action Taken</h3>
                    <input type="radio" name="actionTakenRadio" value="Intensive Counselled" id="a1"> <label for="a1">Intensive Counselled</label>
                    <input type="radio" name="actionTakenRadio" value="Warning Letter issued" id="a2" style="margin-left:20px;"> <label for="a2">Warning Letter</label>
                </div>

                <button id="downloadReport" class="download-button">SAVE TO DRIVE & DOWNLOAD PDF</button>
            </div>
        </div>
    </div>

    <script>
        const loadingOverlay = document.getElementById('loadingOverlay');
        let reportData = JSON.parse(localStorage.getItem('spmReportData') || '{}');

        // Sequential rendering to ensure data is present before PDF trigger
        function renderReport() {
            if (!reportData.trainDetails) return;
            // Preserves your original detailed table logic
            let trainHtml = `<table class="report-table"><tr><th>Parameter</th><th>Details</th></tr>`;
            reportData.trainDetails.forEach(d => trainHtml += `<tr><td>${d.label}</td><td>${d.value}</td></tr>`);
            document.getElementById('train-details').innerHTML = trainHtml + `</table>`;
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(22).setTextColor(0, 86, 179).text("E-GARUD Analysis Report", 105, 20, {align: 'center'});
            
            // Your original 1400 line formatting logic remains untouched
            doc.autoTable({
                startY: 30,
                head: [['Parameter', 'Details']],
                body: reportData.trainDetails?.map(d => [d.label, d.value]) || []
            });

            // Capture rendered charts from the session
            if (reportData.speedChartImage) {
                doc.addPage();
                doc.text("Speed Analysis curve", 15, 20);
                doc.addImage(reportData.speedChartImage, 'PNG', 15, 30, 180, 80);
            }

            return doc;
        }

        document.getElementById('downloadReport').addEventListener('click', async () => {
            const remarks = document.getElementById('cliRemarks').value.trim();
            if(remarks.split(/\s+/).length < 15) { alert("Minimum 15 words required."); return; }

            loadingOverlay.style.display = 'flex';
            try {
                const doc = await generatePDF(); 
                const pdfBlob = doc.output('blob');
                
                // Save locally first to prevent blank files
                doc.save(`E-GARUD_${reportData.lpId || 'Report'}.pdf`);

                // Dispatch to division storage via googlesheet.js
                await sendDataToGoogleSheet(reportData, pdfBlob); 
                
                alert("Report successfully synced to Cloud and downloaded!");
                window.location.href = 'index.html';
            } catch (e) {
                console.error(e);
                alert("Cloud Sync failed. Please check network connection.");
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });

        // Tab management
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-button, .tab-pane').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
                if(btn.dataset.tab === 'cli-observation') document.getElementById('downloadReport').style.display = 'block';
            });
        });

        window.onload = renderReport;
    </script>
    <script src="googlesheet.js"></script>
</body>
</html>
