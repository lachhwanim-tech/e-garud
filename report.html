<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-GARUD | Analytics Report</title>
    <link href="report.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --font-main: 'Segoe UI', sans-serif;
            --bg-color: #f8f9fa;
            --accent-color: #0056b3;
            --box-bg: #ffffff;
            --border-color: #dee2e6;
        }
        body { font-family: var(--font-main); background-color: var(--bg-color); margin: 0; padding: 20px; }
        .report-container { max-width: 1200px; margin: 0 auto; background: var(--box-bg); padding: 30px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); border: 1px solid var(--border-color); }
        .logo { display: block; margin: 0 auto 15px; width: 250px; }
        h1 { color: var(--accent-color); text-align: center; font-size: 3rem; font-weight: 800; margin-bottom: 5px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; overflow-x: auto; padding-bottom: 5px; }
        .tab-button { padding: 12px 25px; cursor: pointer; border: none; background: none; font-weight: bold; white-space: nowrap; transition: 0.3s; }
        .tab-button.active { color: var(--accent-color); border-bottom: 3px solid var(--accent-color); }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        .download-button { display: none; width: 100%; padding: 18px; font-size: 1.3rem; font-weight: bold; color: #fff; background: linear-gradient(45deg, #28a745, #218838); border: none; border-radius: 10px; cursor: pointer; margin-top: 30px; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); justify-content: center; align-items: center; z-index: 9999; flex-direction: column; }
        .spinner { border: 6px solid #f3f3f3; border-top: 6px solid var(--accent-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay"><div class="spinner"></div><p style="margin-top:15px; font-weight:bold;">E-GARUD: Saving to Cloud...</p></div>
    
    <div class="report-container">
        <img src="railway logo.png" class="logo">
        <h1>E-GARUD ई गरुड़</h1>
        <h3 style="text-align:center; color:#555;">(CREW FOOTPLATE ACTIVITY MONITORING SYSTEM)</h3>
        <h4 style="text-align:center; color:#777;">Electrical (OP) Raipur, TELOC CELL S.E.C.Railway</h4>

        <div class="tabs">
            <button class="tab-button active" data-tab="train-details">Train Details</button>
            <button class="tab-button" data-tab="crew-details">Crew Details</button>
            <button class="tab-button" data-tab="driving-analysis">Driving Analysis</button>
            <button class="tab-button" data-tab="cli-observation">CLI Observation</button>
        </div>

        <div id="reportContent">
            <div id="train-details" class="tab-pane active"></div>
            <div id="crew-details" class="tab-pane"></div>
            <div id="driving-analysis" class="tab-pane"></div>
            <div id="cli-observation" class="tab-pane">
                <textarea id="cliRemarks" rows="5" style="width:100%;" placeholder="Enter trip observation (Min 15 words)..."></textarea>
                <button id="downloadReport" class="download-button">SAVE TO DRIVE & DOWNLOAD PDF</button>
            </div>
        </div>
    </div>

    <script>
        const loadingOverlay = document.getElementById('loadingOverlay');
        let reportData = JSON.parse(localStorage.getItem('spmReportData') || '{}');

        // --- YOUR ORIGINAL LOGIC FUNCTIONS START HERE ---
        function renderReport() {
            // Aapka poora table rendering logic yahan paste karein (Train/Crew/Driving tables)
        }

        async function generatePDF() {
            // Aapka original 1400 lines wala jsPDF logic (Async hona zaroori hai)
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            // ... (Your Tables and Charts logic) ...
            doc.save(`E-GARUD_Report_${Date.now()}.pdf`);
        }
        // --- YOUR ORIGINAL LOGIC FUNCTIONS END ---

        document.getElementById('downloadReport').addEventListener('click', async () => {
            const remarks = document.getElementById('cliRemarks').value.trim();
            if(remarks.split(/\s+/).length < 15) { alert("Minimum 15 words required."); return; }

            loadingOverlay.style.display = 'flex';
            try {
                await generatePDF(); // Pehle PDF download trigger hoga
                await sendDataToGoogleSheet(reportData); // Phir Drive sync hoga
                alert("Success: Data saved and PDF downloaded!");
                window.location.href = 'index.html';
            } catch (e) {
                console.error(e);
                alert("Error during sync.");
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });

        // Tab Switching Logic
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-button, .tab-pane').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
                if(btn.dataset.tab === 'cli-observation') document.getElementById('downloadReport').style.display = 'block';
            });
        });

        window.onload = renderReport;
    </script>
    <script src="googlesheet.js"></script>
</body>
</html>
